<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <title>Discount Calculator</title>
    </head>

    <body>
        <div class="container">
            <section class="card">
                <div class="form-box">

                    <div class="titleBox">
                        <h1>Saya bayar berapa?</h1>
                        <span> Version 1.0</span>
                    </div>
                    <form id="formDiskon">
                        <div class="formSection">
                            <input class="inputForm" type="number" id="harga" required/>
                            <label class="labelForm">Harga</label>
                        </div>
                        <div class="formSection">                    
                            <input class="inputForm" type="number" maxlength="3" id="diskon" required/>
                            <label class="labelForm">Diskon</label>
                        </div>
                        <div class="formSection">
                            <button id="submitBtn" class="btn-primary" type="button">Hitung Harga </button>
                        </div>
                    </form>
                    <div class="hasil">
                        <div class="hargaAkhirBox">
                            <h3>Saya bayar</h3>
                            <div id="harga-akhir">IDR -</div>
                        </div>
                        <ul>
                            <li>
                                <span class="title-input">Harga Awal</span>
                                <span class="hasil-input" id="harga-awal"></span>
                            </li>

                            <li>
                                <span class="title-input">Diskon</span>
                                <span class="hasil-input" id="jumlah-diskon"></span>
                            </li>

                            <li>
                                <span class="title-input">Potongan Harga</span>
                                <span class="hasil-input" id="potongan-harga"></span>
                            </li> 
                    
                        </ul>
                    </div>
    
                </div>
            </section>

            
        </div>
    </body>
    <script src="diskon.js"></script>
</html>
